<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Orbitron',sans-serif;
background:linear-gradient(135deg,#000,#111,#000);
color:white;
text-align:center;
overflow-x:hidden;
}

/* Floating Dust */
.dust{
position:absolute;
width:3px;
height:3px;
background:rgba(255,255,255,0.4);
border-radius:50%;
animation:float linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* 3D Coin */
.coin-container{perspective:1000px;margin-top:60px;}
.coin{
width:200px;height:200px;margin:auto;
position:relative;
transform-style:preserve-3d;
animation:spin 8s linear infinite;
}
@keyframes spin{
from{transform:rotateY(0deg);}
to{transform:rotateY(360deg);}
}
.coin img{
position:absolute;
width:100%;height:100%;
border-radius:50%;
backface-visibility:hidden;
}
.coin .back{transform:rotateY(180deg);}

/* Title */
h1{margin-top:20px;font-size:28px;letter-spacing:4px;}

/* Glass Buttons */
.buttons{margin-top:35px;}
.btn{
display:inline-block;
padding:14px 35px;
margin:10px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
letter-spacing:2px;
color:white;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.3);
transition:0.3s;
}
.btn:hover{
background:white;color:black;
transform:scale(1.1);
}

/* Slider */
.slider{
width:100%;
margin:50px auto;
overflow:hidden;
}

.slides{
display:flex;
gap:20px;
transition:transform 0.6s ease-in-out;
padding:20px;
}

.slides img{
width:140px;
height:140px;
object-fit:cover;
border-radius:50%;
flex-shrink:0;
cursor:pointer;
border:2px solid rgba(255,255,255,0.2);
transition:0.3s;
}

.slides img:hover{
transform:scale(1.1);
border:2px solid white;
}

/* Popup Fullscreen */
.popup{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:black;
justify-content:center;
align-items:center;
z-index:999;
}

.popup img{
max-width:95%;
max-height:95%;
}

.popup span{
position:absolute;
top:20px;
right:30px;
font-size:30px;
cursor:pointer;
}

/* Footer */
footer{
margin:40px 0 20px;
font-size:12px;
color:gray;
.socials{
margin-top:30px;
display:flex;
justify-content:center;
gap:30px;
}

.social-icon{
width:50px;
height:50px;
border-radius:50%;
background:rgba(255,255,255,0.08);
padding:10px;
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.3);
transition:0.3s;
}

.social-icon:hover{
background:white;
transform:scale(1.2);
}
}
</style>
</head>
<body>

<!-- Audio -->
<audio id="bgMusic" loop>
<source src="music.mp3.1.mp3" type="audio/mpeg">
</audio>

<script>

/* Activate Audio On First Tap (iPhone Safe) */
document.addEventListener("DOMContentLoaded", function(){

const music = document.getElementById("bgMusic");
document.body.addEventListener("click", function(){
    music.play().catch(()=>{});
},{ once:true });

/* Floating Dust */
for(let i=0;i<40;i++){
    let dust=document.createElement("div");
    dust.className="dust";
    dust.style.left=Math.random()*100+"vw";
    dust.style.animationDuration=(5+Math.random()*10)+"s";
    document.body.appendChild(dust);
}

/* Slider Setup */
const slideContainer = document.querySelector('.slides');
const slideImages = document.querySelectorAll('.slides img');
const totalSlides = slideImages.length;

let index = 0;

function updateSlide(){
    slideContainer.style.transform = `translateX(-${index * 100}%)`;
}

/* Auto slide every 2 seconds */
setInterval(() => {
    index++;
    if(index >= totalSlides){
        index = 0;
    }
    updateSlide();
}, 2000);

});

/* Popup */
function openPopup(src){
document.getElementById("popupImg").src=src;
document.getElementById("popup").style.display="flex";
}
function closePopup(){
document.getElementById("popup").style.display="none";
}

</script>

<!-- Coin -->
<div class="coin-container">
<div class="coin">
<img src="logo.png1.PNG">
<img src="logo.png1.PNG" class="back">
</div>
</div>

<h1>DRIPMAFIA CDMX</h1>

<div class="socials">
<a href="https://www.tiktok.com/@yourusername" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" class="social-icon">
</a>

<a href="https://wa.me/521XXXXXXXXXX" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="social-icon">
</a>
</div>

<!-- Slider -->
<div class="slider">
<div class="slides">
<img src="product1.jpg.heic" onclick="openPopup(this.src)">
<img src="product2.jpg.heic" onclick="openPopup(this.src)">
<img src="product3.jpg.heic" onclick="openPopup(this.src)">
</div>
</div>

<!-- Fullscreen Popup -->
<div class="popup" id="popup">
<span onclick="closePopup()">✕</span>
<img id="popupImg">
</div>

<footer>
© 2026 DripMafia CDMX — Premium Streetwear
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Orbitron',sans-serif;
color:white;
overflow:hidden;
background:black;
opacity:0;
animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* Background Video */
video{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
filter:brightness(40%) contrast(110%);
}

/* Ambient overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center,rgba(255,255,255,0.05),transparent 70%);
z-index:-1;
}

/* Floating Particles */
.particle{
position:absolute;
width:3px;height:3px;
background:rgba(255,255,255,0.5);
border-radius:50%;
animation:float linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Center Layout */
.container{
text-align:center;
margin-top:60px;
}

/* Coin */
.coin-container{
perspective:1400px;
margin:40px auto;
}

.coin{
width:220px;height:220px;
position:relative;
margin:auto;
transform-style:preserve-3d;
animation:spin 14s linear infinite;
}

@keyframes spin{
from{transform:rotateY(0deg);}
to{transform:rotateY(360deg);}
}

.coin img{
position:absolute;
width:100%;height:100%;
border-radius:50%;
backface-visibility:hidden;
}

.coin .back{transform:rotateY(180deg);}

/* Chrome Edge */
.coin::before{
content:'';
position:absolute;
width:100%;height:100%;
border-radius:50%;
border:3px solid #222;
box-shadow:
0 0 20px rgba(255,255,255,0.15),
inset 0 0 40px rgba(0,0,0,0.9);
}

/* Reflection */
.reflection{
width:220px;height:80px;
margin:auto;
background:radial-gradient(ellipse at center,rgba(255,255,255,0.2),transparent);
filter:blur(20px);
opacity:0.5;
}

/* Brand */
h1{
letter-spacing:8px;
font-size:22px;
margin-top:20px;
}

/* Social Icons */
.socials{
margin-top:30px;
display:flex;
justify-content:center;
gap:35px;
}

.social-icon{
width:60px;height:60px;
border-radius:50%;
background:rgba(255,255,255,0.08);
padding:14px;
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.2);
transition:0.4s;
}

.social-icon:hover{
background:white;
transform:scale(1.2);
}

/* Product Carousel */
.carousel{
margin-top:80px;
margin-bottom:60px;
width:100%;
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
}

.product img{
width:120px;height:120px;
border-radius:50%;
object-fit:cover;
border:2px solid rgba(255,255,255,0.2);
transition:0.6s;
}

.product img:hover{
transform:scale(1.15);
border:2px solid white;
}
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline>
<source src="bg.mp4.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<audio id="music" loop>
<source src="music.mp3.1.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded",function(){

/* Activate music on first tap */
document.body.addEventListener("click",()=>{
document.getElementById("music").play().catch(()=>{});
},{once:true});

/* Floating particles */
for(let i=0;i<50;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*10)+"s";
document.body.appendChild(p);
}
});
</script>

<div class="container">

<div class="coin-container">
<div class="coin">
<img src="logo.png1.PNG">
<img src="logo.png1.PNG" class="back">
</div>
</div>

<div class="reflection"></div>

<h1>DRIPMAFIA CDMX</h1>

<div class="socials">
<a href="https://www.tiktok.com/@drip.mafia_cdmx" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" class="social-icon">
</a>
<a href="https://wa.me/5215640059098" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="social-icon">
</a>
</div>

</div>

<div class="carousel">
<div class="product"><img src="product1.jpg.heic"></div>
<div class="product"><img src="product2.jpg.heic"></div>
<div class="product"><img src="product3.jpg.heic"></div>
</div>

</body>
</html>

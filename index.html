<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    background-color: #0b0b0b;
    color: #f2f2f2;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    text-align: center;
    padding: 70px 25px;
    letter-spacing: 0.5px;
}

/* LOGO */
.logo {
    width: 150px; /* keep your size */
    animation: slowSpin 12s linear infinite;
}

@keyframes slowSpin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

/* BRAND NAME */
.brand-name {
    font-size: 18px;
    font-weight: 300;
    opacity: 0.8;
    margin-bottom: 12px;
}

/* DIVIDER */
.divider {
    width: 50px;
    height: 1px;
    background: #777;
    margin: 25px auto 45px auto;
}

/* BUTTONS */
.button {
    display: block;
    max-width: 300px;
    margin: 18px auto;
    padding: 14px;
    border: 1px solid #666;
    text-decoration: none;
    color: #f2f2f2;
    font-weight: 300;
    transition: all 0.4s ease;
}

.button:hover {
    background-color: #f2f2f2;
    color: #0b0b0b;
    border-color: #f2f2f2;
}

/* FOOTER */
.footer {
    margin-top: 70px;
    font-size: 11px;
    opacity: 0.35;
    letter-spacing: 1px;
}


<body>

<!-- LOGO -->
<div class="logo-container">
    <img src="logo.png.PNG" alt="Hype Caps Logo">
</div>

<!-- BRAND -->
<div class="brand-name">DRIP MAFIA CDMX</div>
<div class="divider"></div>

<!-- LINKS -->
<a class="button" href="https://instagram.com/YOURUSERNAME" target="_blank">
Instagram
</a>

<a class="button" href="https://tiktok.com/@drip.mafia_cdmx" target="_blank">
TikTok
</a>

<a class="button" href="https://wa.me/521XXXXXXXXXX" target="_blank">
Private Orders
</a>

<!-- FOOTER -->
<div class="footer">
NFC AUTHENTICATED • LIMITED RELEASE • CDMX
</div>
<!-- Background Music -->
<audio id="bgMusic" autoplay muted loop playsinline>
    <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("touchstart", enableSound, { once: true });
window.addEventListener("click", enableSound, { once: true });

function enableSound() {
    var music = document.getElementById("bgMusic");
    music.muted = false;
    music.volume = 0;
    music.play();

    let fade = setInterval(function () {
        if (music.volume < 0.25) {
            music.volume += 0.02;
        } else {
            clearInterval(fade);
        }
    }, 100);
}
</script>



</body>

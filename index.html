<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background-color: #0b0b0b;
    color: #f2f2f2;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Floating dust canvas */
#dustCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* Main content */
.container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Logo */
.logo {
    width: 170px;
    animation: slowSpin 30s linear infinite;
}

@keyframes slowSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Brand */
.brand {
    margin-top: 35px;
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    letter-spacing: 6px;
}

.subtitle {
    margin-top: 8px;
    font-size: 12px;
    letter-spacing: 4px;
    opacity: 0.6;
}

/* Buttons */
.buttons {
    margin-top: 50px;
    display: flex;
    gap: 20px;
}

.btn {
    padding: 12px 28px;
    text-decoration: none;
    color: white;
    border: 1px solid #444;
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    transition: 0.3s ease;
}

.btn:hover {
    background-color: white;
    color: black;
}
</style>
</head>

<body>

<canvas id="dustCanvas"></canvas>

<div class="container">
    <img src="logo.png.PNG" alt="DripMafia Logo" class="logo">
    <div class="brand">DRIPMAFIA CDMX</div>
    <div class="subtitle">Premium Street Apparel</div>

    <div class="buttons">
        <a href="https://www.tiktok.com/@drip.mafia_cdmx" class="btn" target="_blank">TikTok</a>
        <a href="https://wa.me/521XXXXXXXXXX" class="btn" target="_blank">WhatsApp</a>
    </div>
</div>

<audio id="bgMusic" autoplay loop playsinline>
    <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== Floating Dust Effect ===== */
const canvas = document.getElementById("dustCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 60; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.3 + 0.1
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "rgba(255,255,255,0.08)";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.y -= p.speed;
        if (p.y < 0) {
            p.y = canvas.height;
            p.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(animate);
}

animate();

/* Resize fix */
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

/* ===== Audio Autoplay ===== */
var music = document.getElementById("bgMusic");

music.play().catch(function() {
    console.log("Autoplay blocked.");
});

document.addEventListener("click", function() {
    music.play();
}, { once: true });
</script>

</body>
</html>

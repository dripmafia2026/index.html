<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #0d0d0d;
  color: white;
  text-align: center;
}

/* HEADER */
.header {
  padding: 40px 20px 20px;
}

/* STATIC LOGO */
.logo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;

  /* Force no movement */
  animation: none;
  transform: none;
  transition: none;
}

.brand-name {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 3px;
}

.tagline {
  font-size: 14px;
  color: #aaa;
  margin-top: 8px;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 25px;
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

.product {
  background: #151515;
  padding: 20px;
  border-radius: 20px;
}

.product img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}

.product h3 {
  font-size: 14px;
  font-weight: 600;
}

.product p {
  font-size: 13px;
  color: #aaa;
  margin-top: 5px;
}

/* SOCIAL BUTTONS */
.socials {
  margin: 40px 0;
}

.socials a {
  display: inline-block;
  margin: 0 10px;
  padding: 12px 20px;
  border-radius: 50px;
  font-size: 14px;
  font-weight: 600;
  text-decoration: none;
  color: white;
}

.tiktok {
  background: #111;
  border: 1px solid #333;
}

.whatsapp {
  background: #25D366;
}

/* FOOTER */
footer {
  margin: 40px 0 20px;
  font-size: 12px;
  color: #555;
}

</style>
</head>

<body>

<div class="header">
  <img src="your-logo.npg1.NPG" alt="DripMafia Logo" class="logo">
  <div class="brand-name">DRIPMAFIA CDMX</div>
  <div class="tagline">Premium Streetwear • Exclusive Drops</div>
</div>

<div class="products">

  <div class="product">
    <img src="product1.jpg.heic" alt="Hype Cap">
    <h3>Hype Cap</h3>
    <p>$799 MXN</p>
  </div>

  <div class="product">
    <img src="product2.jpg.heic" alt="Urban Snapback">
    <h3>Urban Snapback</h3>
    <p>$899 MXN</p>
  </div>

  <div class="product">
    <img src="product3.jpg.heic" alt="Limited Edition">
    <h3>Limited Edition</h3>
    <p>$1,199 MXN</p>
  </div>

</div>

<div class="socials">
  <a href="https://www.tiktok.com/" target="_blank" class="tiktok">TikTok</a>
  <a href="https://wa.me/5215640059098" target="_blank" class="whatsapp">WhatsApp</a>
</div>

<footer>
  © 2026 DripMafia CDMX. All rights reserved.
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIP MAFIA CDMX</title>
    <!-- Font Awesome for TikTok and WhatsApp icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 40px 0;
            text-align: center;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            margin: 20px 0;
            text-transform: uppercase;
            font-weight: 900;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            padding: 40px 0;
        }

        .product-item {
            text-align: center;
        }

        .product-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 50%; /* Makes images rounded */
            border: 1px solid #333;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .product-item img:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        /* Social Buttons */
        .social-links {
            margin: 40px 0;
            display: flex;
            gap: 20px;
        }

        .social-btn {
            color: var(--bg-color);
            background-color: var(--accent-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .social-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo.png1.PNG">Your Logo</div>
        <h1>DRIP MAFIA CDMX</h1>
    </header>

    <div class="product-grid">
        <!-- 10 Product Placeholders -->
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 1"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 2"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 3"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 4"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 5"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 6"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 7"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 8"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 9"></div>
        <div class="product-item"><img src="https://via.placeholder.com" alt="Product 10"></div>
    </div>

    <div class="social-links">
        <a href="#" class="social-btn"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#" class="social-btn"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

</body>
</html>

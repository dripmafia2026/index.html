<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Orbitron',sans-serif;
background:linear-gradient(135deg,#000,#111,#000);
color:white;
text-align:center;
overflow-x:hidden;
}

/* Floating Dust */
.dust{
position:absolute;
width:3px;
height:3px;
background:rgba(255,255,255,0.4);
border-radius:50%;
animation:float linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* 3D Coin */
.coin-container{
perspective:1000px;
margin-top:60px;
}

.coin{
width:200px;
height:200px;
margin:auto;
position:relative;
transform-style:preserve-3d;
animation:spin 8s linear infinite;
}

@keyframes spin{
from{transform:rotateY(0deg);}
to{transform:rotateY(360deg);}
}

.coin img{
position:absolute;
width:100%;
height:100%;
border-radius:50%;
backface-visibility:hidden;
}

.coin .back{
transform:rotateY(180deg);
}

.coin::before{
content:'';
position:absolute;
width:200px;
height:200px;
border-radius:50%;
border:5px solid rgba(255,255,255,0.2);
}

/* Title */
h1{
margin-top:20px;
font-size:28px;
letter-spacing:4px;
}

/* Glass Buttons */
.buttons{
margin-top:35px;
}

.btn{
display:inline-block;
padding:14px 35px;
margin:10px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
letter-spacing:2px;
color:white;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.3);
transition:0.3s;
}

.btn:hover{
background:white;
color:black;
transform:scale(1.1);
}

/* Product Slider */
.slider{
width:90%;
max-width:500px;
margin:50px auto;
overflow:hidden;
position:relative;
border-radius:20px;
backdrop-filter:blur(10px);
}

.slides{
display:flex;
transition:transform 0.5s ease-in-out;
}

.slides img{
width:100%;
border-radius:20px;
}

/* Slider Buttons */
.prev, .next{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(255,255,255,0.1);
border:none;
color:white;
font-size:24px;
padding:10px 15px;
cursor:pointer;
border-radius:50%;
backdrop-filter:blur(10px);
}

.prev{left:10px;}
.next{right:10px;}

.prev:hover,.next:hover{
background:white;
color:black;
}

/* Footer */
footer{
margin:40px 0 20px;
font-size:12px;
color:gray;
}
</style>
</head>
<body>

<script>
/* Floating Dust Generator */
for(let i=0;i<40;i++){
let dust=document.createElement("div");
dust.className="dust";
dust.style.left=Math.random()*100+"vw";
dust.style.animationDuration=(5+Math.random()*10)+"s";
document.body.appendChild(dust);
}

/* Slider Script */
let index=0;
function showSlide(n){
const slides=document.querySelector('.slides');
const total=document.querySelectorAll('.slides img').length;
index=(n+total)%total;
slides.style.transform=`translateX(${-index*100}%)`;
}
function nextSlide(){showSlide(index+1);}
function prevSlide(){showSlide(index-1);}
</script>

<!-- Background Music -->
<audio autoplay loop>
<source src="music.mp3.1.mp3" type="audio/mpeg">
</audio>

<!-- Coin Logo -->
<div class="coin-container">
<div class="coin">
<img src="logo.png1.PNG" alt="logo">
<img src="logo.png1.PNG" class="back" alt="logo">
</div>
</div>

<h1>DRIPMAFIA CDMX</h1>

<!-- Buttons -->
<div class="buttons">
<a href="https://www.tiktok.com/@drip.mafia_cdmx" target="_blank" class="btn">TikTok</a>
<a href="https://wa.me/5215644059098" target="_blank" class="btn">WhatsApp</a>
</div>

<!-- Product Gallery Slider -->
<div class="slider">
<div class="slides">
<img src="product1.jpg">
<img src="product2.jpg">
<img src="product3.jpg">
</div>
<button class="prev" onclick="prevSlide()">‹</button>
<button class="next" onclick="nextSlide()">›</button>
</div>

<footer>
© 2026 DripMafia CDMX — Premium Streetwear
</footer>

</body>
</html>

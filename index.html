<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRIP MAFIA CDMX</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #000;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    overflow-x: hidden;
}

/* Logo */
.logo {
    margin-top: 30px;
}

.logo img {
    width: 140px;
}

/* Brand Title */
.brand-name {
    font-family: 'Anton', sans-serif;
    font-size: 60px;
    letter-spacing: 6px;
    margin: 30px 0;
    text-transform: uppercase;
}

/* Social Icons */
.social-buttons {
    margin: 20px 0 40px 0;
}

.social-buttons a {
    color: #fff;
    font-size: 28px;
    margin: 0 15px;
    transition: 0.3s ease;
}

.social-buttons a:hover {
    color: #999;
    transform: scale(1.2);
}

/* Products Grid */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1000px;
    margin: auto;
}

/* Rounded Images */
.product img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #fff;
    transition: 0.4s ease;
}

.product img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #fff;
}

/* Footer */
footer {
    margin: 60px 0 30px 0;
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0.7;
}

</style>
</head>

<body>

<!-- Logo -->
<div class="logo">
    <img src="logo.png1.PNG" alt="DRIP MAFIA CDMX Logo">
</div>

<!-- Brand Name -->
<div class="brand-name">
    DRIP MAFIA CDMX
</div>

<!-- Social Media Buttons -->
<div class="social-buttons">
    <a href="https://www.tiktok.com/" target="@drip.mafia_cdmx">
        <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://wa.me/5215640059098" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</div>

<!-- Products -->
<div class="products">
    <div class="product"><img src="product1.jpg"></div>
    <div class="product"><img src="product2.jpg"></div>
    <div class="product"><img src="product3.jpg"></div>
    <div class="product"><img src="product4.jpg"></div>
    <div class="product"><img src="product5.jpg"></div>
    <div class="product"><img src="product6.jpg"></div>
    <div class="product"><img src="product7.jpg"></div>
    <div class="product"><img src="product8.jpg"></div>
    <div class="product"><img src="product9.jpg"></div>
    <div class="product"><img src="product10.jpg"></div>
</div>

<footer>
    © 2026 DRIP MAFIA CDMX — ALL RIGHTS RESERVED
</footer>

</body>
</html>

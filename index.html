<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DripMafia CDMX</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    font-family: 'Orbitron', sans-serif;
    color: white;
    overflow: hidden;
    text-align: center;
}

/* Floating Dust */
.dust {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation: float 10s infinite linear;
}

@keyframes float {
    from { transform: translateY(100vh) scale(0.5); }
    to { transform: translateY(-10vh) scale(1); }
}

/* 3D Coin Container */
.coin-container {
    perspective: 1000px;
    margin-top: 80px;
}

.coin {
    width: 220px;
    height: 220px;
    margin: auto;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 6s linear infinite;
}

@keyframes spin {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

/* Coin Faces */
.coin img {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
}

/* Back side */
.coin .back {
    transform: rotateY(180deg);
}

/* Fake Thickness Edge */
.coin::before {
    content: '';
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 6px solid #333;
    box-shadow: 0 0 15px #00f0ff;
}

/* Brand Title */
h1 {
    margin-top: 30px;
    font-size: 28px;
    letter-spacing: 3px;
}

/* Buttons */
.buttons {
    margin-top: 40px;
}

.btn {
    display: inline-block;
    padding: 14px 30px;
    margin: 10px;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}

.tiktok {
    background: linear-gradient(45deg, #ff0050, #00f2ea);
}

.whatsapp {
    background: linear-gradient(45deg, #25D366, #128C7E);
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* Footer */
footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<!-- Floating Dust Script -->
<script>
for (let i = 0; i < 40; i++) {
    let dust = document.createElement("div");
    dust.className = "dust";
    dust.style.left = Math.random() * 100 + "vw";
    dust.style.animationDuration = (5 + Math.random() * 10) + "s";
    document.body.appendChild(dust);
}
</script>

<!-- Background Music -->
<audio autoplay loop>
    <source src="music.mp3.1.mp3" type="audio/mpeg">
</audio>

<!-- 3D Spinning Coin Logo -->
<div class="coin-container">
    <div class="coin">
        <!-- Replace with your logo image -->
        <img src="logo.png1.PNG" alt="DripMafia Logo">
        <img src="logo.png1.PNG" class="back" alt="DripMafia Logo">
    </div>
</div>

<h1>DRIPMAFIA CDMX</h1>

<div class="buttons">
    <!-- Replace links -->
    <a href="https://www.tiktok.com/@drip.mafia_cdmx" target="_blank" class="btn tiktok">TikTok</a>
    <a href="https://wa.me/5215640059098" target="_blank" class="btn whatsapp">WhatsApp</a>
</div>

<footer>

</footer>

</body>
</html>
